<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab05</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
        <header class="header">
            <h1>Kevin Shiflett's Labs for INST377</h1>
        </header>
        <div class="container">
            <div class="left_section box">
                <h3>Form Inputs</h3>
                <form action="https://data.princegeorgescountymd.gov/resource/umjn-t2iz.json" class="box main_form">
                    <div>
                        <label for="resto">Restaurant Name</label>
                        <input type="text" id="resto" name="resto" />
                    </div>
                    <button type="submit">Load Data</button>
                    <button type="button" class="filter_button">Filter Data</button>
                </form>
            </div>
            <div class="right_section box">
                <h3>Local Restaurant List</h3>
                <div class="box" id="restaurant_list">
                    List of local restaurants
                </div>
            </div>
        </div>
        <footer class="footer">
            <p>kjs054 <a href="https://github.com/kjs054/">My Account</a></p>
        </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
